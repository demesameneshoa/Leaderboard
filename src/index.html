<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <header>
      <h1 class="header">Leaderboard</h1>
    </header>
    <main>
      <section class="score-section">
        <div>
          <h3>Recent Scores &nbsp;<button class="refresh">Refresh</button></h3>
          <div class="score-list">
            <ul>
              <li>Name: 100</li>
              <li>Name: 20</li>
              <li>Name: 50</li>
              <li>Name: 78</li>
              <li>Name: 125</li>
              <li>Name: 77</li>
              <li>Name: 42</li>
            </ul>
          </div>
        </div>
        <div>
          <h3>Add Your Score</h3>
          <form action="" class="score-form">
            <input type="text" class="nameinput" placeholder="Your Name" /> </br>
            <input type="text" class="scoreinput" placeholder="Your Score" /></br>
            <input type="button" value="Submit" class="submit" />
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
